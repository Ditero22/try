      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {

      color: #666;
      margin-bottom: 25px;
      font-style: italic;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 18px;
      margin-bottom: 6px;
      color: var(--text-dark);
      font-size: 0.95rem;
      text-align: left;
    }

    textarea, input[type="text"], select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin-top: 4px;
      font-size: 1rem;
      background: var(--input-bg);
      box-shadow: inset 2px 2px 6px #e6e6e6;
      transition: box-shadow 0.3s ease;
    }

    textarea:focus, input[type="text"]:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 128, 171, 0.3);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {

      margin: 30px auto 0;
      padding: 12px 30px;
      background: var(--main-color);
      border: none;
      color: var(--text-light);
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255, 128, 171, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #ff5c9d;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
